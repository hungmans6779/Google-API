<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <!--导入Google Maps API库文件。注意将本代码中的API Key替换为前文申请到的API Key-->
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA1j86tnUDFv8OAtC8dZVtKRT2yXp_ZAY8_ufC3CFXhHIE1NvwkxSzmwrQ90SNUILzGRpsBiaa860gfQ" type="text/javascript"></script>
    <script src="tlabel.2.05.js" type="text/javascript"></script>
    <script type="text/javascript">
    //<![CDATA[
    var map;
    function load() {
      if (GBrowserIsCompatible()) {  
        map = new GMap2(document.getElementById("map"));
        
        map.setCenter(new GLatLng(39.92, 116.46), 3);
        map.setMapType(G_HYBRID_MAP);
        
        var content924 = '<div style="padding: 0px 0px 8px 8px; background: url(point_bottom_left.png) no-repeat bottom left;"><div style="background-color: #f2efe9; padding: 2px; font-size: 0.7em;"><nobr><a href="blackbirds.html?bird=924">A-12A #60-6924</a></nobr></div></div>';
        
        var label924 = new TLabel();
        label924.id = 'label924';
        label924.anchorLatLng = new GLatLng (34.602975,118.085876);
        label924.anchorPoint = 'bottomLeft';
        label924.content = content924;
        label924.percentOpacity = 90;
        
        map.addTLabel(label924);
      }
    }
    //]]>
    </script>
  </head>
  <!--加载时调用load()函数加载地图，注意加上onunload="GUnload()"防止内存泄露-->
  <body onload="load()" onunload="GUnload()">
    <!--以下id为map的DIV元素即为Google地图的容器-->
    <div id="map" style="width: 500px; height: 300px"></div>
  </body>
</html>
