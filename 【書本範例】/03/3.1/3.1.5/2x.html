<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA1j86tnUDFv8OAtC8dZVtKRT8YXSkg32FmSueYimfV_yj5DJguRRW5eQHwEBk10jwkDxLKNltT_kuQA" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
    var map;
    function load() {
      if (GBrowserIsCompatible()) {  
        map = new GMap2(document.getElementById("map"));
        map.addControl(new GSmallMapControl());
        map.addControl(new GMapTypeControl());
        
        var geoPoint= new GLatLng(39.92, 116.46);
        map.setCenter(geoPoint, 4);
        
        var marker = new GMarker(geoPoint);
        //在地圖上為marker0添加塗層，顯示marker0
        map.addOverlay(marker);
        
        //創建GInfoWindowTab數組
        var tabs = [new GInfoWindowTab("Tab1", "<div style='width:40px'>This is tab1                                </div>"),
                new GInfoWindowTab("Tab2", "<div style='width:40px'>This is tab2</div>"),
                new GInfoWindowTab("Tab3", "<div style='width:40px'>This is tab3</div>")];

        marker.openInfoWindowTabsHtml(tabs);
      }
    }
    //]]>
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="map" style="width: 500px; height: 300px"></div>
  </body>
</html>
