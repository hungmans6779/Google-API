<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Google Maps JavaScript API Example</title>
<!--導入Google Maps API庫文件。注意將本代碼中的API Key替換為前文申請到的API Key-->
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA1j86tnUDFv8OAtC8dZVtKRT8YXSkg32FmSueYimfV_yj5DJguRRW5eQHwEBk10jwkDxLKNltT_kuQA" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
//注意:在Javacript代碼塊裡嵌入CDATA段可以防止不兼容Javacript的瀏覽器不產生錯誤信息
//這是一個編寫網頁的好習慣

    var map;  //全局GMap

    //網頁加載時用於初始化Google地圖
    
    function load()
    {
      if (GBrowserIsCompatible())  //檢查瀏覽器兼容性
                                  //如果瀏覽器無法滿足加載Google地圖的最低條件，則不進行進一步操作
                                  //這是編寫Google地圖網頁的一個值得推薦的做法
      {
        //創建GMap2對象
        map = new GMap2(document.getElementById("map"));
        
        //顯示地圖，並設置其中心，縮放值
        //縮放級別設得比較小，這樣就可以看到世界地圖了
        map.setCenter(new GLatLng(37.4419, -122.1419), 2);
      }
    }
    
    //移動地圖中心到北京
    function moveMap()
    {
      //北京的經緯度分別為39.92, 116.46
      map.panTo(new GLatLng(39.92, 116.46));
    }
    
    //改變地圖類型為混合地圖
    function changeMapType()
    {
      map.setMapType(G_HYBRID_MAP);
    }
    //]]>
    </script>
  </head>
  <!--加載時調用load()函數加載地圖，注意加上onunload="GUnload()"防止內存泄露-->
  <body onload="load()" onunload="GUnload()">
    <!--以下id為map的DIV元素即為Google地圖的容器-->
    <div id="map" style="width: 500px; height: 300px"></div>
    <input type="button" value="移動地圖中心" onclick="moveMap()" />
    <input type="button" value="改變地圖類型" onclick="changeMapType()" />
  </body>
</html>
