<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-script-type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2.78&amp;key=ABQIAAAArXkhpD8kl_yiiFjm3U9X7BRiUA2TJ1gWQ5cs6w-p6fSrfCa9CBQEMN7q3ZUM5M2IiYlKl06BSaURgQ"
      type="text/javascript"></script>
  </head>
  <body>
    <div id="map" style="width:500px;height:300px"></div>
    <script type="text/javascript">
    //<![CDATA[
    
    var map = new GMap2(document.getElementById("map"));
    map.enableScrollWheelZoom();
    map.setCenter(new GLatLng(39.92, 116.46), 4);  
    var kh = new GKeyboardHandler(map);
    //]]>
    </script>
  </body>
</html>
