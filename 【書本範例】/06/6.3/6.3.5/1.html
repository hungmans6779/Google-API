<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Google Maps JavaScript API Example</title>
<!--導入Google Maps API庫文件。注意將本代碼中的API Key替換為前文申請到的API Key-->
<script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAA1j86tnUDFv8OAtC8dZVtKRT2yXp_ZAY8_ufC3CFXhHIE1NvwkxSzmwrQ90SNUILzGRpsBiaa860gfQ" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
    var map;
    
    //加載KML或GeoRSS
    function loadXML(url)
    {
      var gx = new GGeoXml(url);
      map.addOverlay(gx);
    }
    
    function load() {
      if (GBrowserIsCompatible()) {  
        map = new GMap2(document.getElementById("map"));
        map.addControl(new GSmallMapControl());
        map.addControl(new GMapTypeControl());
        
        var geoPoint= new GLatLng(40, 158.9);
        
        map.setCenter(geoPoint, 2);
      }
    }
    
    //]]>
    </script>
  </head>
  <!--加載時調用load()函數加載地圖，注意加上onunload="GUnload()"防止內存泄露-->
  <body onload="load()" onunload="GUnload()">
    <!--以下id為map的DIV元素即為Google地圖的容器-->
    <div id="map" style="width: 500px; height: 450px"></div>
    <input type="button" value="加載 KML" onclick="loadXML('http://kml.lover.googlepages.com/my-vacation-photos.kml')" />
    <input type="button" value="加載 GeoRSS" onclick="loadXML('http://slashgeo.org/index.rss')" />
  </body>
</html>
