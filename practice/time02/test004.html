<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=ABQIAAAAXoMn1pOQQMsJyc2wmIpHQBS6FxO6VkPTQuT47nfYpRUsTigyOBTQI_3YqTBelbNCbZeBbKFeYJAz4g" type="text/javascript"></script>
<script language="javascript">
//<![CDATA[
    function load(){
	    if(GBrowserIsCompatible()){
		  var map=new GMap2(document.getElementById("map"));
		  var gpoint1=new GLatLng(25.040037864868324,121.5601372718811);
		  map.setCenter(gpoint1,15);
		  map.addControl(new GMapTypeControl());
		  map.addControl(new GLargeMapControl(),new GControlPosition(G_ANCHOR_TOP_LEFT,new GSize(10,10)));
		  map.addControl(new GScaleControl(),new GControlPosition(G_ANCHOR_BOTTOM_LEFT,new GSize(5,5)));
		  map.addControl(new GSmallMapControl(),new GControlPosition(G_ANCHOR_BOTTOM_RIGHT,new GSize(10,10)));
		  var mark1=new GMarker(gpoint1);
		  map.addOverlay(mark1);
		}
	}
//]]>
</script>
</head>

<body onload="load()"  onUnload="GUnload()" >
  <div id="map" style="width:800px;height:500px" align="center"></div>
</body>
</html>
