<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=ABQIAAAAXoMn1pOQQMsJyc2wmIpHQBS6FxO6VkPTQuT47nfYpRUsTigyOBTQI_3YqTBelbNCbZeBbKFeYJAz4g" type="text/javascript"></script>
<script language="javascript">
//<![CDATA[
   var map;
   function load(){
     if(GBrowserIsCompatible()){
        map=new GMap2(document.getElementById("map"));
	    map.setCenter(new GLatLng(25.040037864868324,121.5601372718811 ),16);  
	 }	  
   }
   
   
   function moveMap(){
     map.panTo(new GLatLng(25.0579805152913,121.5400743484497));
   }
   
   function changeMapType(){
     map.setMapType(G_HYBRID_MAP);
   }
       
//]]>
</script>
</head>

  <body onload="load()" onUnload="GUnload()" >
    <div id="map" style="width:500px;height:300px"></div>
    <button onclick="moveMap()"  >移動座標至易遊網</button>
    <button onclick="changeMapType()">混合地圖</button>
  </body>
</html>
