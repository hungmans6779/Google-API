<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>無標題文件</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true
       &amp;key=ABQIAAAASjhnTxkK4PHeTvotGA4KwRTQ5BsKmbHJTAiFcX8GQ-SBdwobzBSE-O4SbValEo6XyYc42W7BlewB4g"
       type="text/javascript">
    </script>
    <script language="javascript">
	//<!CDATA[
	
	   // 新增flash
        var flash_html = "<div style=\"width:500px; height:400px\"";
        flash_html += "<object width=\"480\" height=\"395\">";
        flash_html += "  <param name=\"allowScriptAccess\" value=\"sameDomain\">";
        flash_html += "  <param name=\"movie\" value=\"http://localhost/GoogleMapAPI/map-1.swf\">";
        flash_html += "  <param name=\"FlashVars\" value=\"v=TDL351BF&p=http://cache.mofile.com/tv/static/picture/u14/Disk1/cnc/2007/4/29/TD/L3/TDL351BF.jpg&autoplay=0\">";
        flash_html += "  <param name=\"wmode\" value=\"transparent\">";
        flash_html += "  <embed src=\"http://localhost/GoogleMapAPI/map-1.swf\" FlashVars=\"v=TDL351BF&p=http://cache.mofile.com/tv/static/picture/u14/Disk1/cnc/2007/4/29/TD/L3/TDL351BF.jpg&autoplay=0\" width=\"480\" height=\"395\" allowScriptAccess=\"sameDomain\" wmode=\"transparent\" type=\"application/x-shockwave-flash\"/>";
        flash_html += "</object>";
        flash_html += "</div>";
		
		
 	   function load(){
	     var map;
		 
		 if(GBrowserIsCompatible()){
		   map=new GMap2(document.getElementById("map"));
		   map.addControl(new GMapTypeControl());
		   map.addControl(new GLargeMapControl(),new GControlPosition(G_ANCHOR_TOP_LEFT,new GSize(10,10)));
		   map.addControl(new GSmallMapControl(),new GControlPosition(G_ANCHOR_BOTTOM_RIGHT,new GSize(10,10)));
		   map.addControl(new GScaleControl());
		   
		   var gpoint1=new GLatLng(25.0579805152913,121.5400743484497);
		   map.setCenter(gpoint1,16);
		   
		   var marker1=new GMarker(gpoint1);
		   map.addOverlay(marker1);
		   GEvent.addListener(marker1,"click",function(){
		     marker1.openInfoWindowHtml(flash_html);
		   });
		 
		 }else{
		   alert("無法載入GoogleMap");
		 }
	    
	 
	   
	   }
	   
	   
	//]]>
	</script>
  </head>

  <body onload="load()" onunload="GUnload()" >
   <div id="map" style="width:800px;height:480px" ></div>
  </body>
</html>
