<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>無標題文件</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true_or_false
      &amp;key=ABQIAAAASjhnTxkK4PHeTvotGA4KwRTQ5BsKmbHJTAiFcX8GQ-SBdwobzBSE-O4SbValEo6XyYc42W7BlewB4g"
      type="text/javascript">
    </script>
    <script language="javascript">
	//<![CDATA[
	  function load(){
	    var map;
	    if(GBrowserIsCompatible()){
		  map=new GMap2(document.getElementById("map"));
		  map.addControl(new GMapTypeControl());
		  map.addControl(new GLargeMapControl(),new GControlPosition(G_ANCHOR_TOP_LEFT,GSize(10,10)));
		  map.addControl(new GSmallMapControl(),new GControlPosition(G_ANCHOR_BOTTOM_RIGHT,GSize(10,10)));
		  var gp1=new GLatLng(25.0579805152913,121.5400743484497);		  
		  map.setCenter(gp1,16);
		  var mk1=new GMarker(gp1);
		  map.addOverlay(mk1);
		  var tabs=[];
		  tabs[0]=new GInfoWindowTab("Tab1","<div style='width:300px;color:blue'>This is a Tab1</div>");
		  tabs[1]=new GInfoWindowTab("Tab2","<div style='width:300px;color:red'>This is a Tab2</div>");
		  //mk1.openInfoWindowTabsHtml(tabs);
		  mk1.openInfoWindowTabs(tabs);
		}else{
		  alert("載入GoogleMap失敗！！！")
		}
	  
	  }
	  
	  
	//]]>
	</script>
  </head>

  <body onload="load()"  onunload="GUnload()" >
    <div id="map" style="width:800px;height:500px" ></div>
  </body>
</html>
