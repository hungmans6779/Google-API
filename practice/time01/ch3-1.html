<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>無標題文件</title>
       <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=ABQIAAAASjhnTxkK4PHeTvotGA4KwRQnhyboVVH9KtBmLE3oPvrcP_8ymxTpyXEe_daj6muiNxQugNtGcqw-Vw" type="text/javascript"></script>

      </script>
      <script language="javascript">
	  //<![CDATA[
	     var map;
	     function load(){
		   if(GBrowserIsCompatible()){
		     map=new GMap2(document.getElementById("map"));			
			 map.setCenter(new GLatLng(37.4419,-122.1419),2);
		   }else{
		     alert("無法載入GoogleMap 的地圖");
		   }		 
		 }
		 
		 function moveTo1(){	
  		   map.setZoom(parseInt(17));	   
		   map.panTo(new GLatLng(25.040037864868324,121.5601372718811));		  
		 }
		 
		 
		 function NormalMap(){
		   map.setMapType(G_NORMAL_MAP);
		 }
		 
		 function SatelliteMap(){
		   map.setMapType(G_SATELLITE_MAP);
		 }
		 
		 function HybridMap(){
		   map.setMapType(G_HYBRID_MAP);
		 }
		 
		 function ShowALLMap(){
		   map.addControl(new GMapTypeControl());
		 }
	  //]]>
	  </script>
  </head>

  <body onload="load()"  onunload="GUnload()">
    <div id="map" style="width:480px;height:320px" ></div>
    <input type="button" value="移到國父紀念館" onclick="moveTo1()" /><br />
    <input type="button" value="普通地圖" onclick="NormalMap()" />
    <input type="button" value="衛星地圖" onclick="SatelliteMap()" />
    <input type="button" value="混合地圖" onclick="HybridMap()" />
    <input type="button" value="所有地圖" onclick="ShowALLMap()" />
  </body>
</html>
