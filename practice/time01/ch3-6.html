    <script language="javascript">
	//<![CDATA[
	   function load(){
	     var map;
		 if(GBrowserIsCompatible()){
		   map=new GMap2(document.getElementById("map"));
		   map.addControl(new GMapTypeControl());
		   map.addControl(new GLargeMapControl(),new GControlPosition(G_ANCHOR_TOP_LEFT,new GSize(10,10)));
		   map.addControl(new GSmallMapControl(),new GControlPosition(G_ANCHOR_BOTTOM_RIGHT,new GSize(10,10)));
		   map.addControl(new GScaleControl());
		  // var gpoint1=new GLatLng(25.0579805152913,121.5400743484497);		   
		   var gpoint1=new GLatLng(30.58,114.27);		   
		   map.setCenter(gpoint1,16);
		   var gm1=new GMarker(gpoint1);		  		 
           map.addOverlay(gm1);
		   /*
		   var tabs= [ 
		               new GInfoWindowTab("tab1","<div style='width:300px;height:220px'>這是Tab1</div>"),
					   new GInfoWindowTab("tab2","<div style='width:300px;height:220px'>這是Tab2</div>"),
		               new GInfoWindowTab("tab2","<div style='width:300px;height:220px'>這是Tab3</div>")
					 ];										   
		   */
		   var tabs=[];
		   tabs[0]=new GInfoWindowTab("tab1","<div style='width:320px;height:220px'>這是Tab1的內容</div>");
		   tabs[1]=new GInfoWindowTab("tab2","<div style='width:320px;height:220px'>這是Tab2的內容</div>");
		   tabs[2]=new GInfoWindowTab("tab3","<div style='width:320px;height:220px'>這是Tab3的內容</div>");
           gm1.openInfoWindowTabsHtml(tabs);
		   
		   
		 }else{
		   alert("載入GoogleMap 失敗！！！");
		 }   
	   }

  </body>
