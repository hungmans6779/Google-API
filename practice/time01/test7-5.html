<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>無標題文件</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true_or_false
      &amp;key=ABQIAAAASjhnTxkK4PHeTvotGA4KwRTQ5BsKmbHJTAiFcX8GQ-SBdwobzBSE-O4SbValEo6XyYc42W7BlewB4g"
      type="text/javascript">
    </script>
    <script language="javascript" src="/test/js/tlabel.2.05.js" ></script>	
    <script language="javascript">
	//<![CDATA[
	  var map;
	  function load(){
	    if(GBrowserIsCompatible()){
		  map=new GMap2(document.getElementById("map"));
		  //map.addControl(new GMapTypeControl());
		  map.setMapType(G_HYBRID_MAP);
		  map.addControl(new GOverviewMapControl());
		  map.addControl(new GLargeMapControl(),new GControlPosition(G_ANCHOR_TOP_LEFT,new GSize(10,10)));
          map.addControl(new GScaleControl());
		  var gpoint1=new GLatLng(25.0579805152913,121.5400743484497);
		  map.setCenter(gpoint1,11);
		  
		  var content924 = '<div style="padding: 0px 0px 8px 8px; background: url(point_bottom_left.png) no-repeat bottom left;"><div style="background-color: #f2efe9; padding: 2px; font-size: 0.7em;"><nobr><a href="http://www.eztravel.com.tw">易遊網旅行社</a></nobr></div></div>';
        
          var label924 = new TLabel();
          label924.id = 'label924';
          label924.anchorLatLng = new GLatLng (25.0579805152913,121.5400743484497);
          label924.anchorPoint = 'bottomLeft';
          label924.content = content924;
          label924.percentOpacity = 90;
		  
		  map.addTLabel(label924);


		}else{
		  alert("無法載入GoogleMap 地圖！！！");
		}
	  }
	//]]>
	</script>

  </head>

  <body onload="load()" onunload="GUnload()">
    <div id="map" style="width:800px;height:480px"></div>
  </body>
</html>
